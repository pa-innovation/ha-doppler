set_weather_location:
  name: Set weather location
  description: Sets the location that weather is retrieved for. To control other weather settings, use the available weather entities.
  target:
    device:
      integration: sandman_doppler
    entity:
      integration: sandman_doppler
  fields:
    location:
      name: Location
      description: The location to query weather for.
      required: true
      selector:
        text:

add_alarm:
  name: Add new alarm
  description: Creates an Alarm on the Doppler. If the ID is unused, the alarm will use that ID. If the ID is in use, the new alarm will use the first available ID.
  target:
    device:
      integration: sandman_doppler
    entity:
      integration: sandman_doppler
  fields:
    id:
      name: Alarm ID
      description: ID of the alarm to be set
      required: true
      selector:
        number:
          min: 1
          max: 255
          mode: box
    name:
      name: Alarm Name
      description: Name of the alarm
      required: true
      selector:
        text:          
    time:
      name: Alarm Time
      description: The time of the alarm to set
      required: true
      selector:
        time:
    repeat:
      name: Repeat Days
      description: Alarm repeats on these days
      required: false
      selector:
        select:
          multiple: true
          options:
            - label: Sunday
              value: Su
            - label: Monday
              value: Mo
            - label: Tuesday
              value: Tu
            - label: Wednesday
              value: We
            - label: Thursday
              value: Th
            - label: Friday
              value: Fr
            - label: Saturday
              value: Sa
    color:
      name: Alarm Color
      description: Color of the alarm on the clock
      required: true
      selector:
        color_rgb:
    volume:
      name: Alarm Volume
      description: Volume for alarm separate from master volume
      required: true
      advanced: true
      selector:
        number:
          min: 0
          max: 100
          mode: slider
    status:
      name: Alarm Enabled?
      description: Whether alarm is enabled or disabled
      required: true
      selector:
        select:
          options:
          - 'set'
          - 'unarmed'
    sound:
      name: Alarm Sound
      description: MP3 file to play for alarm
      required: true
      selector:
        select:
          options:
            - '1980.mp3'
            - 'Alarming.mp3'
            - 'Classic.mp3'
            - 'Dance.mp3'
            - 'Dialup.mp3'
            - 'Gentle.mp3'
